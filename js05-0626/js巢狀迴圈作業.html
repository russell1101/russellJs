<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 遞增
        
        for (let i = 1; i <= 5; i++) {
            for (let j = 1; j <= i; j++) {
                let star = '';  //變數宣告再回圈內 才可以每次運算 都將其歸零一次
                star += '*';
                document.write(star);
            }
            document.write('<br>');
        }
        document.write('<hr>')


        // 遞減方法一
        for (let i = 5; i >= 1; i--) {
            for (let j = 1; j <= i; j++) {
                document.write('*');
            }
            document.write('<br>');
        }
        document.write('<hr>')
        // 遞減方法二
        for (let i = 1; i <= 5; i++) {
            for (let j = 5; j >= i; j--) {
                document.write('*');
            }
            document.write('<br>');
        }
    </script>
</body>

</html>
