        // ex3:顯示1-10的奇數
        for (let i = 1; i <= 10; i++) {

        document.write('<hr>');

        // ex4:顯示1-10的偶數 逗號隔開 最後一個不要逗號
        for (let i = 1; i <= 10; i++) {
            if (i % 2 === 0) {
                document.write(i);
                // 不是最後一個值的時候 +逗號
                if (i != 10) {
                    document.write(',')
                }
            }
        }

        document.write('<hr>');

        for (let i = 1; i <= 10; i++) {
            if (i % 2 === 0) {
                // 先檢查是否為最後一個值
                if (i === 10) {
                    document.write(i);
                } else {
                    document.write(i + ',');
                }
            }
        }

        document.write('<hr>');
        // ex5: 1-10中 3與5的倍數 迴圈後再顯示

        let str3 = '';  //宣告其為字串
        let str3b = '';
        let tot3 = 0;   //存放3倍數合計(設定為數值)

        let str5 = '';
        let str5b = '';  
        let tot5 = 0;  //存放5倍數合計(設定為數值)

        for (i = 1; i <= 10; i++) {
            if (i % 3 === 0) {
                str3 = str3 + i + ' ';
                str3b = str3b + i;    //紀錄字串
                if (i != 9) {         //將不等於9的加上+號
                    str3b = str3b + '+';
                }

                // i=6=>tot3=tot3+i=3+6=9
                // i=6=>tot3=tot3+i=9+9=18

                    str5b = str5b + '+';
                }

            }
        }

        document.write(str5 + '<br>');
