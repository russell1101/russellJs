<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = 99
        let b = ''
        for (i = 1; i <= 3; i++) {
            b = Number(prompt('請輸入數字'))
            if (b == 99) {
                document.write(`第${i}次輸入:${b}<br>恭喜答對<br>`);
                break;
            } else if (b != 99) {
                document.write(`第${i}次輸入:${b}<br>`)
            }
        }
        if (b != 99) {
            document.write('挑戰失敗')
        }
    </script>
</body>
