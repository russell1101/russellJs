<!DOCTYPE html>
<html>

<head>
    <title>JSX 與 HTML 的標籤屬性</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <script src="../javascripts/vendor.js"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.0/redux.min.js"
        integrity="sha512-1/8Tj23BRrWnKZXeBruk6wTnsMJbi/lJsk9bsRgVwb6j5q39n0A00gFjbCTaDo5l5XrPVv4DZXftrJExhRF/Ug=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body class="bg-lighter">
    <div class="container main my-5">
        <div class="row">
            <main class="col post">
                <!-- 章節標題 -->
                <div class="mb-4">
                    <h1 class="mt-0 text-muted">JSX 與 HTML 的標籤屬性</h1><small>檔名：<code>react-4.html</code></small>
                </div>


                <!-- 練習開始 -->
                <div id="root"></div>
                <script type="text/babel">
                    function App() {
                        // 變數裡面有html元素 需要改寫成下列 __html:''
                        const htmlTemplate = { __html: '<div>這裡有一段文字</div>' }

                        return (
                            <div>
                                {/* className */}
                                <div><button type="button" className="btn btn-primary">Primary</button></div>
                                {/* checked 修改成=>defaultChecked  與 結尾標籤 */}
                                <div><input type="checkbox" defaultChecked /></div>
                                {/* value =>defaultValue */}
                                <div><input type="text" defaultValue="123" /></div>
                                <div>
                                    {/* for => htmlFor (第二個單字字首都要大寫)*/}
                                    <label htmlFor="email">請輸入 Email</label>
                                    <input type="email" id="email" />
                                </div>
                                <div>
                                    {/* selected => defaultValue*/}
                                    <select name="" id="" defaultValue='2'>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                    </select>
                                </div>

                                <div>
                                    { /* textarea  defaultValue*/}
                                    <textarea name="" id="" cols="30" rows="5" defaultValue="這裡可以放多行文字"></textarea>
                                </div>

                                <div>
                                    {/* dangerouslySetInnerHTML */}
                                    <div dangerouslySetInnerHTML={htmlTemplate}></div>
                                    {/*html的標籤 可以透過dangerouslySetInnerHTML來塞入字串  */}
                                </div>

                                {/* onChange */}
                                <div><input type="text" onChange={
                                    function () {
                                        console.log(123);
                                    }
                                } />
                                </div>


                                {/* 取得輸入資料 */}
                                <div><input type="text" onChange={
                                    function () {
                                        // console.log(event);
                                        // event物件中的target的值
                                        console.log(event.target.value)
                                    }
                                } />
                                </div>

                            </div>
                        );
                    }

                    const el = document.getElementById('root');
                    const root = ReactDOM.createRoot(el);
                    root.render(<App />);
                </script>

                <hr>
                <!-- 將此片段的 HTML 轉為 React JSX -->
                <div>
                    <div><button type="button" class="btn btn-primary">Primary</button></div>
                    <div><input type="checkbox" checked /></div>
                    <div><input type="text" value="xxx" /></div>
                    <div>
                        <label for="email">請輸入 Email</label>
                        <input type="email" id="email" />
                    </div>
                    <div>
                        <select name="" id="">
                            <option value="1">1</option>
                            <option value="2" selected="">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>
                    <div>
                        <textarea name="" id="" cols="30" rows="5">這裡可以放多行文字</textarea>
                    </div>
                    <div>
                        <div>這裡有一段文字</div>
                    </div>
                    <div><input type="text" /></div>
                </div>
                <!-- 練習結束 -->
            </main>
        </div>
    </div>
    <link rel="stylesheet" href="../stylesheets/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</body>

</html>
