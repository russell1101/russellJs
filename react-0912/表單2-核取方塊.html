<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>document</title>

    <!-- 步驟一：載入React, Bable -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- 自己的css放這 -->
</head>

<body>
    <!-- 步驟二：載入root元素 -->
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;


        function App() {
            // 使用者名稱
            const [check, setCheck] = useState(false);
            const [chkList, setChkList] = useState([]);

            // 建立一個函式處理是否被選取
            const handleCheckList = (e) => {
                // console.log(e.target.value);
                // ...其餘函式 保留之前的選擇紀錄
                // setCheckList([...chkList, e.target.value]);
                // 檢查是否被勾選
                if (e.target.checked) {
                    // 是就顯示
                    setChkList([...chkList, e.target.value]);
                } else {
                    // 不是就刪除
                    // 使用filter方法 篩選出不是取消的項目
                    setChkList(chkList.filter((item) => item != e.target.value));
                }



            }

            return (
                <>

                    {/*#1 單一核取方塊checkBox*/}
                    <label htmlFor="isCheck">確認狀態</label>
                    <input type="checkbox" id='isCheck'
                        value={check}
                        onChange={(e) => {
                            setCheck(e.target.checked);
                        }}
                    //變成字串才可以顯示
                    />{check.toString()}
                    <hr />

                    {/*多個核取方塊*/}
                    <label htmlFor="chkList1">冰美式</label>
                    <input type="checkbox" id='checkList1' value='冰美式' name='drink' onChange={handleCheckList} />
                    <label htmlFor="chkList2">冰拿鐵</label>
                    <input type="checkbox" id='checkList2' value='冰拿鐵' name='drink' onChange={handleCheckList} />
                    <label htmlFor="chkList3">冰淇淋</label>
                    <input type="checkbox" id='checkList3' value='冰淇淋' name='drink' onChange={handleCheckList} />
                    <br />
                    被選取飲料有:{chkList}

                </>
            )
        }

        // 步驟四：渲染元件到根元件上
        ReactDOM
            .createRoot(document.getElementById('root'))
            .render(<App />)
    </script>

</body>

</html>
