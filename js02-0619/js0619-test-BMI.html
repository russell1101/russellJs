<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 計算BMI -->
    <!-- BMI = 體重/身高(m)平方 取到第二位 -->
    <script>
        let weight = 67;
        let height = 1.76;
        let BMI = weight / (height * height);
        console.log('體重:' + weight + 'kg');
        console.log('身高:' + height + 'm');
        BMI = Number(BMI.toFixed(2));
        console.log('BMI:' + BMI);

        console.log(typeof (BMI));

        // 測試用
        // BMI=30  //可隨時更改


        // 檢查BMI落在哪個區間並顯示訊息結果
        // 檢查bmi<18.5
        if (BMI < 18.5) {
            // 檢查條件成立
            console.log('體重過輕');
        }
        // 區間資料使用焦急邏輯運算子&&(AND)
        // 檢查18.5<=bmi<24
        if (BMI >= 18.5 && BMI < 24) {
            console.log('正常範圍');
        }
        if (BMI >= 24 && BMI < 27) {
            console.log('過重');
        }
        if (BMI >= 27 && BMI < 30) {
            console.log('輕度肥胖');
        }
        if (BMI >= 30 && BMI < 35) {
            console.log('中度肥胖');
        }
        if (BMI >= 35) {
            console.log('重度肥胖');
        }


        document.write('hello');
    </script>

    HELLO
    <button onclick="JAVASCRIPT:alert('BMI:'+BMI)">顯示BMI</button>
    
</body>

</html>
