<body>
    <script>
        // 1-49 亂數產生 遞增排序 不重複
        let num = Math.floor(Math.random() * 49) + 1;

        let arr = new Array();

        for (let i = 1; true; i++) {
            num = Math.floor(Math.random() * 49) + 1;
            if (arr.length == 6) {
                break;
            } else if (arr.includes(num) == false) {
                arr.push(num);
            }
        }

        arr.sort((a, b) => {
            return a - b;  //遞增
        });

        let num2 = Math.floor(Math.random() * 49) + 1;
        console.log(arr);
        console.log(num2);
    </script>
</body>
