        function lotnum1() {
            let arr = [];
            let i = 0;
            do {
                let num = allrandnum(49);
                // 檢查陣列是否存在此號碼
                if (arr.indexOf(num) == -1) {
                    // 沒有重複則加入陣列
                    arr.push(num);
                    i++
                }
            } while (i < 6);

            console.log('排序前:' + arr);
            arr.sort((a, b) => {
                return a - b;
            });
            console.log('排序後' + arr);

            // 取亂數特別號
            let specialnum = allrandnum(49);
            console.log('特別號' + specialnum);
        }
