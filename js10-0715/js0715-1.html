        // // 小數二位(沒有使用小數方法)

        // 找出亂數1-5任意值
        // let r2 = Math.random();

        // console.log((r2 * 5) + 1);
        // console.log('亂數值' + (Math.floor(r2 * 5) + 1));
        let r2 = Math.floor(Math.random() * 5) + 1;
        console.log('亂數值' + r2);

        // 宣告一個陣列
        let arr1 = [1, 100, 50, 3, 5];
        console.log('原陣列'+arr1);
        // 尋找陣列中是否存在
        // 方法一:indexOf尋找陣列中是否在(顯示在陣列中第一次被找到的位置)
        // 不存在=> -1
        let result = arr1.indexOf(r2);
        console.log('陣列中尋找的結果位置' + result);


        // 若陣列中沒有找到亂數值 加入陣列
        if (result == -1) {
            arr1.push(r2);
            console.log('新陣列'+arr1);
        }


        // 方法二 includes(item)
        // 存在true
        // 不存在false
        let result2 = arr1.includes(r2);
        console.log('陣列中尋找的結果includes:' + result2);

        if (result2 == false) {
            arr1.push(r2);
            console.log('新陣列'+arr1);
        }
