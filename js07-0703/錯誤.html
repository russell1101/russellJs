<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let bingoNum = Math.floor(Math.random() * 100) + 1;
        console.log(bingoNum);

        let guess;
        while (true) {
            guess = prompt('請輸入數字');
            if (guess == null) {
                console.log('按到取消 請重新輸入');
                break;
            } else if (isNaN(guess)) {
                console.log('輸入格式錯誤 請重新輸入數字1-100');
                continue;
            } else {
                guess = Number(guess);
            }
            if (guess < 1 || guess > 100) {
                console.log('請重新輸入數字1-100');
                continue;
            } else if (guess == bingoNum) {
                console.log('恭喜答對');
                break;
            }
        }
    </script>

</body>

</html>
