<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
 // 猜數字：直到猜對才結束
        // 用亂數產生一個值：60
        // 輸入資訊顯示console.log()
        // 第1次：50 => 太小了（提示：50-100）
        // 第2次：90 => 太大了（提示：50-90）
        // 第3次：80 => 太大了（提示：50-80）
        // 第4次：55 => 太小了（提示：55-80）
        // 第5次：60 => 猜對了

        // console.log(Math.floor(Math.random()*100)); // 回傳 0 ~ 99
        // console.log(Math.floor(Math.random()*100)+1); // 回傳 1 ~ 100
        // 產生亂數給變數bingoNum
        let bingoNum = Math.floor(Math.random() * 100) + 1;
        console.log(bingoNum);


        let max = 100;
        let min = 0;
        let count = 0

        function judge(guess) {
            if (guess > bingoNum && guess <= max) {
                max = guess;
            } else if (guess < bingoNum && guess >= min) {
                min = guess;
            }
        }


        let guess = '';
        while (true) {
            guess = prompt('請輸入數字');
            if (guess == null) {
                console.log('按到取消 請重新輸入');
                break;
            } else if (isNaN(guess)) {
                console.log('輸入格式錯誤 請重新輸入數字1-100');
                continue;
            }
            guess = guess.trim();
            guess = Number(guess);

            if (guess < 1 || guess > 100) {
                console.log('請重新輸入數字1-100');
                continue;
            }
            count++;
            judge(guess);
            if (guess > bingoNum) {
                console.log(`第${count}次：${guess} => 太大了 （提示${min}-${max}）`);
            } else if (guess < bingoNum) {
                console.log(`第${count}次：${guess} =>太小了 （提示${min}-${max}）`);
            } else if (guess == bingoNum) {
                console.log(`第${count}：${guess} =>恭喜答對`);
                break;
            }
        }

    </script>
</body>

</html>
