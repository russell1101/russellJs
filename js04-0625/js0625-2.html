        // // 更好的寫法
        let blood = prompt('請輸入您的血型(A/B/AB/O)');

        // 先檢查是否按取消
        if (blood == null) {
            document.write('您按了取消')
        } else {
            // 按了確定，1.先把全部變成大寫2.去除前後空白內容
            blood = blood.toUpperCase().trim()
            // 檢查代號
            if (blood == '') {
                document.write('血型不可空白')
            } else if (blood == 'A') {
                document.write('血型A')
            } else if (blood == 'B') {
                document.write('血型B')
            } else if (blood == 'AB') {
                document.write('血型AB')
            } else if (blood == 'O') {
                document.write('血型O')
            } else {
                document.write('血型輸入err')
            }
        }

        // 換行
        document.write('<br>')

        // switch
        let blood2 = prompt('請輸入您的血型-switch');
        if (blood2 == null) {
            document.write('您按了取消');
        } else {
            switch (blood2.trim().toUpperCase()) {
                case '':
