<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>


        // 1-10合計

        //用for迴圈 合計變數設為s1
        let s1 = 0;  //讓其變數性質為數值
        for (let i = 1; i <= 10; i++) {
            s1 = s1 + i;
        }
        console.log(`s1=${s1}`);

        // 用while迴圈
        let s2 = 0;
        let i = 1;
        while (i <= 10) {
            s2 = s2 + i;
            i++;
        }
        console.log(`1+2+3+....+10=${s2}`);
    </script>
</body>

</html>
