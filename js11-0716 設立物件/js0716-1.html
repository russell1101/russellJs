<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // let userName = '建仔';
        // let userAge = 7;
        // function sayHi() {
        //     console.log(`Hi,我是${userName},今年${userAge}歲`)
        // }
        // sayHi();


        // 建立物件 以上的變數與函式都可以丟進物件(譬如有關任何寵物的資料)
        // 方法1:實體化
        let user = {
            // 物件屬性
            // 屬性名稱:屬性質
            name: '建仔',
            age: 7,
            // 物件方法
            // 方法名稱:function(){...}
            sayHi: function () {
                console.log(`Hi,我是${this.name},今年${this.age}歲`);  //在物件裡要呼叫裏面的變數 => 打this.變數名稱 (this表示自己本身的)
            }
        };

        // 呼叫物件
        // 使用成員運算子
        console.log(user.name);
        console.log(user.age);
        user.sayHi();

        // 使用中括號 取得物件屬性(非常少用 而且只能取得物件 無法取得方法)
        console.log(user['name']);

        // 修改物件中的年齡屬性
        user.age = 10;
        console.log(user.age);

        // 刪除物件中的年齡屬性
        delete user.age;
        console.log(user.age);  //刪掉就會顯示unde


        // 方法2:建構子(new)
        // 1.使用new建立一個空物件(object)
        let mobile = new Object();
        // 2.再建立屬性或方法
        // 建立品牌屬性
        mobile.brand = 'iPhone';
        // 建立顏色屬性
        mobile.colar = 'black';
        // 建立尺寸屬性
        mobile.size = '14';
        // 建立方法
        mobile.showMsg = function () {
            return `品牌:${this.brand},色彩:${this.colar},尺寸:${this.size}`;
            // console.log(`品牌:${this.brand},色彩:${this.colar},尺寸:${this.size}`);
        };

        // 呼叫物件屬性
        console.log(mobile.brand);
        // 呼叫物件方法
        console.log(mobile.showMsg());




    </script>
</body>

</html>
