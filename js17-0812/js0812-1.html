<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 事件運作方式 -->
    <!-- 方法1 程式敘述在標籤內的事件中-->
    <button onclick="alert('早安1');">顯示訊息1</button>

    <!-- 方法2 呼叫函式-->
    <button onclick="sayHi();">顯示訊息2</button>
    <script>
        function sayHi() {
            alert('早安2');
        }
    </script>

    <!-- 方法3 監聽函式事件 -->
    <button id="btn1">顯示訊息3</button>
    <script>
        let btn1 = document.getElementById('btn1');
        // function 要及時處理 稱為call back function
        btn1.addEventListener('click', function () {
            alert('早安3');
        });
    </script>

    <!-- 方法4 呼叫事件-->
    <button id="btn2">顯示訊息4</button>
    <script>
        // querySelector 此方法無法帶出 標籤對應的事件名稱(必須自己全部手key onclick)
        // let btn2=document.querySelector('#btn2');
        // btn2.onclick=sayHi2();

        // getElementById 此方法可以帶出標籤對應的事件名稱
        let btn2 = document.getElementById('btn2');

        // 此方法 事件後面呼叫函式不能加() 不然會在onclick前就直接執行函式
        // btn2.onclick = sayHi2;
        // function sayHi2() {
        //     alert('早安4');
        // }

        // 上方寫法 可改良成箭頭函式
        btn2.onclick = () => {
            alert('早安4');
        }

    </script>
</body>

</html>
