<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="./js0814-2b.html" id="myfrm">
        <label for="username">姓名</label>
        <input type="text" id="username">
        <input type="submit">
    </form>

    <br>
    <button id="delbtn">刪除姓名</button>

    <script>
        let myfrm = document.getElementById('myfrm');
        myfrm.addEventListener('submit', function (e) {
            // 不用特別寫 confirm==true
            if (window.confirm('確定要送出表單資料嗎?')) {
                // 取得姓名文字方塊
                let username = document.getElementById('username');
                // 寫入姓名到localstorage
                window.localStorage.setItem('username', username.value);
                alert(username.value + '送出成功');
            } else {
                e.preventDefault(); //取消submit後預設執行跳轉action
                alert('取消送出');
            }

        });

        // 刪除姓名(localstorage中的username)
        let delbtn = document.getElementById('delbtn');
        delbtn.addEventListener('click', function () {
            if (window.confirm('確定要刪除姓名嗎?')) {
                window.localStorage.removeItem('username');
                alert('姓名已刪除');
            } else {
                alert('刪除取消')
            }
        });
    </script>
</body>

</html>
