<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="./js0814-1-login.html">
        <label for="uid">帳號</label>
        <input type="text" id="uid">
        <br>
        <label for="upw">密碼</label>
        <input type="text" id="upw">
        <br><br>
        <input id="btn" type="submit" value="登入">
        <input id="btn2" type="button" value="登入2">
    </form>
    <!-- 存放資料在本機端瀏覽器中的lacal storage (使用時機:跨頁使用資料時才需要寫)-->
    <script>
        // 登入1按鈕 使用submit搭配action跳轉
        let btn = document.getElementById('btn');
        // 可以監聽 也可以上面onclick 呼叫function
        btn.addEventListener('click', function () {
            let uid = document.getElementById('uid');
            // 寫入到localStorage
            window.localStorage.setItem('user_id', uid.value);
            // 取得密碼
            let upw = document.getElementById('upw');
            // 寫入到localStorage
            window.localStorage.setItem('user_pw', upw.value);
        });

        // 登入2 button要設定跳轉指令
        let btn2 = document.getElementById('btn2');
        btn2.addEventListener('click', function () {
            let uid = document.getElementById('uid');
            // 寫入到localStorage
            window.localStorage.setItem('user_id', uid.value);
            // 取得密碼
            let upw = document.getElementById('upw');
            // 寫入到localStorage
            window.localStorage.setItem('user_pw', upw.value);


            window.location.href = './js0814-1-login.html';
        });

    </script>
</body>

</html>
