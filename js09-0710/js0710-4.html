<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 陣列中找出超過100以上=>filter
        let arr1 = [1, 3, 7, 100, 234];


        // 可以設一個變數來承接filter過程後的結果 也可以直接console.log顯示
        console.log(arr1.filter((i) => {
            return i >= 100;
        }))

        // 更簡化寫法
        // 函式內只有一行的話 可以拿掉大括號
        // 函式本身就會回傳 return可以拿掉
        console.log(arr1.filter((i) => i >= 100))


        // while
        console.log('------while-------')
        let i = 0
        while (i < arr1.length) {
            if (arr1[i] >= 100) {
                console.log(arr1[i]);
            }
            i++
        }

        // do while
        console.log('----do while----');
        i = 0
        do {
            if (arr1[i] >= 100) {
                console.log(arr1[i]);
            }
            i++;
        } while (i < arr1.length);
    </script>
</body>

</html>
