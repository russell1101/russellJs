<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 顯示陣列中所有值
        let arr = [1, 2, 3, 4, 5, '12345'];

        // for
        for (i = 0; i < arr.length; i++) {
            console.log(arr[i]);
        }

        // for of
        console.log('---for of---');
        // for(let 1變數名稱 of 陣列名稱)  不需要設定條件或遞增 陣列中有資料就會丟給n
        for (let n of arr) {
            console.log(n);
        }

        // map
        console.log('---map---');
        console.log(arr.map((n) => {
            return n;
        }));

        // forEach
        console.log('---forEach---');
        arr.forEach((n) => {
            console.log(n)
        });



        // 顯示陣列中的字串
        console.log('顯示陣列中的字串')
        // for
        console.log('---for---')
        for (let i = 0; i < arr.length; i++) {
            if (typeof (arr[i]) == 'string') {
                console.log(arr[i]);
            }
        }

        // for of
        console.log('---for of---')
        for (let n of arr) {
            if (typeof (n) == 'string')
                console.log(n);
        }

        // for each
        console.log('---for each---')
        arr.forEach((n) => {
            if (typeof (n) == 'string') {
                console.log(n);
            }
        });

        // map
        console.log('---map---')
        arr.map((n) => {
            if (typeof (n) == 'string') {
                console.log(n);
            }
        });

    </script>
</body>

</html>
