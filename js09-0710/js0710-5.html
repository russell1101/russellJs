<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // map()=>將陣列中的值依指定的函式 傳回結果

        let arr1 = [1, 2, 3, 4, 5];
        // map()
        // 將arr1陣列中的值*2後 回傳=>2,4,6,8,10

        // for寫法
        let result = '';
        for (let i = 0; i < arr1.length; i++) {
            result = result + (arr1[i] * 2) + ','
        }
        console.log(result);


        // map寫法
        let arrMap = arr1.map((n) => {
            return n * 2
        })
        console.log(arrMap);



        // 將arr1陣列中的值轉成字串後 顯示結果
        // map
        // 先設變數接收
        let arr1Mapstring = arr1.map((n) => {
            return n.toString();
        });
        console.log(arr1Mapstring);



        // 使用map() 找出arr陣列中的奇數*5 偶數照舊顯示
        let arr1Mapodds = arr1.map((n) => {
            if (n % 2 == 1) {
                return n * 5;
            } else {
                return n;
            }
        });
        console.log(arr1Mapodds);

    </script>
</body>

</html>
